<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhilosopherGPT</title>
    <style>
      @media (max-width: 768px) {
        .pillar {
          display: none;
        }
      }
      @media (max-width: 768px) {
        .pillar-wrapper {
          display: none;
        }
      }
      body {
        margin: 0;
        font-family: "Georgia", "Garamond", serif;
        background-color: #f2efe4;
        color: #2c2c2c;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      #container {
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: stretch;
        padding: 0 1rem;
      }
      .pillar-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20%;
        min-width: 50px;
        padding: 0;
      }

      .pillar {
        width: 60px;
        background: url('res/Column_Tall.png')
          no-repeat center;
        /* background-size: 40px auto; */
        /* display: flex;
        align-items: center;
        justify-content: center; */
        height: 100%;
        background-size: contain;
      }

      #content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding: 10px;
        position: relative;
        overflow: hidden;
      }

      #header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: auto;
        padding: 10px;
      }

      #modelDropdown {
        font-size: 1em;
        padding: 0.3em;
        max-width: 280px;
      }

      #statusIcon {
        font-size: 1.5em;
      }

      #loadingBar {
        width: 100px;
        height: 5px;
        background: #ccc;
        position: relative;
        overflow: hidden;
        display: none;
      }

      #loadingBar::before {
        content: "";
        position: absolute;
        width: 40%;
        height: 100%;
        background: #aa8c3c;
        animation: loading 1s infinite;
      }

      @keyframes loading {
        0% {
          left: -40%;
        }
        50% {
          left: 60%;
        }
        100% {
          left: -40%;
        }
      }

      #chat {
        flex-shrink: 0;
        width: 100%;
        max-width: 700px;
        max-height: 60vh;
        height: 60vh;
        overflow-y: auto;
        background: #fff8e1;
        border: 1px solid #c0b283;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        overflow-y: auto;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .chat-entry {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1em;
      }

      .chat-entry img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      #inputArea {
        width: 100%;
        max-width: 700px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.5em;
        padding-bottom: 1em;
      }
      #textInput {
        flex: 1;
        padding: 14px;
        /* padding: 8px; */
        font-size: 1em;
        font-family: inherit;
        resize: none;
      }

      #submitBtn {
        min-width: 60px;
        height: 40px;
      }
      textarea {
        width: 100%;
        font-family: inherit;
        resize: vertical;
        padding: 8px;
        font-size: 1em;
      }

      button {
        background-color: #aa8c3c;
        color: white;
        border: none;
        padding: 0.5em 1em;
        border-radius: 5px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #ccc;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #loadBtn {
        background-color: #6b5b3e;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #aa8c3c;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 0.8s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <select id="modelDropdown"></select>
      <button id="loadBtn">Load Model</button>
      <span id="statusIcon">❌</span>
      <div id="loadingBar"></div>
    </div>

    <div id="container">
      <div class="pillar-wrapper"><div class="pillar"></div></div>

      <div id="content">
        <div id="chat"></div>
        <div id="inputArea">
          <textarea id="textInput" placeholder="Ask a philosophical question..." rows="3"></textarea>
          <button id="submitBtn" disabled>Ask</button>
        </div>
      </div>

      <div class="pillar-wrapper"><div class="pillar"></div></div>
    </div>

    <script type="module">
      import { LLM } from "./llm.js/llm.js";

      const modelDropdown = document.getElementById("modelDropdown");
      const loadBtn = document.getElementById("loadBtn");
      const statusIcon = document.getElementById("statusIcon");
      const loadingBar = document.getElementById("loadingBar");
      const chat = document.getElementById("chat");
      const textInput = document.getElementById("textInput");
      const submitBtn = document.getElementById("submitBtn");

      let LLMEngine;
      const loadedModels = new Set();

      const philosopherModels = [
        {
          name: "Socrates - Qwen2 (0.5B)",
          prompt: "What is virtue?",
          model:
            "https://huggingface.co/Qwen/Qwen2-0.5B-Instruct-GGUF/resolve/main/qwen2-0_5b-instruct-q4_0.gguf",
          type: "GGUF_CPU",
          avatar: "res/Socrates.png"
        },
        {
          name: "Plato - TinyMistral",
          prompt: "<|im_start|>user\nWhat is justice?<|im_end|>\n<|im_start|>assistant\n",
          model:
            "https://huggingface.co/rahuldshetty/llm.js/resolve/main/TinyMistral-248M-SFT-v4.Q8_0.gguf",
          type: "GGUF_CPU",
          avatar: "res/Plato.png"
        },
        {
          name: "Aristotle - LLaMa Lite",
          prompt: "### Instruction:\nWhat defines a good life?\n\n### Response:\n",
          model:
            "https://huggingface.co/rahuldshetty/llm.js/resolve/main/llama2_xs_460m_experimental_evol_instruct.q4_k_m.gguf",
          type: "GGUF_CPU",
          avatar: "res/Aristotle.png"
        },
        {
          name: "Nietzsche - TinyLLama",
          prompt: "What is the will to power?\n",
          model:
            "https://huggingface.co/rahuldshetty/llm.js/resolve/main/tiny-llama-miniguanaco-1.5t.q2_k.gguf",
          type: "GGUF_CPU",
          avatar: "res/Nietzsche.png"
        }
      ];

      function populateDropdown() {
        philosopherModels.forEach((model, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = model.name;
          modelDropdown.appendChild(option);
        });
      }

      function loadSelectedModel() {
        const selected = philosopherModels[modelDropdown.value];
        textInput.value = selected.prompt;

        statusIcon.textContent = "❌";
        loadingBar.style.display = "block";
        loadBtn.disabled = true;
        submitBtn.disabled = true;
        // loadBtn.innerHTML = '<div class="spinner"></div>'; //todo

        LLMEngine = new LLM(
          selected.type,
          selected.model,
          () => {
            statusIcon.textContent = "✅";
            loadingBar.style.display = "none";
            // loadBtn.disabled = false;
            // loadBtn.innerHTML = "Load Model";
            submitBtn.disabled = false;
            loadedModels.add(modelDropdown.value); // Track this model as loaded
            if (loadedModels.has(modelDropdown.value)) {
              loadBtn.disabled = true;
              loadBtn.innerHTML = "Model Loaded";
            } else {
              loadBtn.disabled = false;
              loadBtn.innerHTML = "Load Model";
            }
          },
          (line) =>
            appendMessage("assistant", selected.name, selected.avatar, line),
          () => {
            submitBtn.disabled = false;
            loadBtn.disabled = false;
            submitBtn.innerHTML = "Ask";
          }
        );
        LLMEngine.load_worker();
      }

      function appendMessage(sender, name, avatar, message) {
        const entry = document.createElement("div");
        entry.classList.add("chat-entry");
        entry.innerHTML = `
          <img src="${avatar}" />
          <div><strong>${name.split(" –")[0]}:</strong> ${message}</div>
        `;
        chat.appendChild(entry);
        chat.scrollTop = chat.scrollHeight;
      }

      submitBtn.addEventListener("click", () => {
        const selected = philosopherModels[modelDropdown.value];
        const userMsg = textInput.value.trim(); 
        if (!userMsg) return;

        appendMessage("user", "You", "res/student.png", userMsg);
        chat.scrollTop = chat.scrollHeight;

        const promptText = selected.prompt.includes("{prompt}")
          ? selected.prompt.replace("{prompt}", userMsg)
          : userMsg;
        
        textInput.value = "";
        submitBtn.disabled = true;
        loadBtn.disabled = true;
        submitBtn.innerHTML = '<div class="spinner"></div>';

        LLMEngine.run({ prompt: promptText, max_token_len: 100, top_k: 1 });
        // textInput.value = "";
      });

      loadBtn.addEventListener("click", () => {
        // loadBtn.disabled = true;
        // submitBtn.disabled = true;
        loadBtn.innerHTML = "Loading...";
        loadSelectedModel();
      });
      modelDropdown.addEventListener("change", () => {
        const modelIndex = modelDropdown.value;
        const selected = philosopherModels[modelIndex];
        textInput.value = selected.prompt;

        if (!loadedModels.has(modelIndex)) {
          statusIcon.textContent = "❌";
          submitBtn.disabled = true;
          loadBtn.disabled = false;
          loadBtn.innerHTML = "Load Model";
        } else {
          loadBtn.disabled = true; // Already loaded
          loadBtn.innerHTML = "Model Loaded";
          loadSelectedModel();
        }
      });


      populateDropdown();
    </script>
  </body>
</html>
